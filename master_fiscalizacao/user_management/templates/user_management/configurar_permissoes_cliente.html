{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Vistorias Master</title>
    <link href="{% static 'formulario_vistoria/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'formulario_vistoria/js/jquery.min.js' %}"></script>
    <link href="{% static 'formulario_vistoria/css/fileinput.min.css' %}" media="all" rel="stylesheet" type="text/css" />
    <script src="{% static 'formulario_vistoria/js/fileinput.min.js' %}"></script>
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container-fluid">
      <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="#">Sistema de Vistorias Master</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
       <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'user_management:login' %}">Login</a></li>
       </ul>
      </div>
     </div>
    </nav>
    <br>
    <div id="main" class="container-fluid">
     <h3 class="page-header">Defina as permissões deste usuário</h3>
     <form action="{% url 'user_management:confirmar_registro' user_id=user.id %}" method="post">
        {% csrf_token %}
        <!-- area de campos do form -->
        <div class="row">
         <div class="form-group col-md-4">
            <label class="checkbox-inline"><input type="checkbox" name="visualizar_formulario_comb">Visualizar formulários de vistoria</label>
         </div>
        </div>
        <div class="row">
         <div class="form-group col-md-4">
            <label class="checkbox-inline"><input type="checkbox" name="preencher_formulario_comb">Preencher formulários de vistoria</label>
         </div>
        </div>
        <div class="row">
         <div class="form-group col-md-4">
            <label class="checkbox-inline"><input type="checkbox" name="emitir_parecer_comb">Emitir parecer</label>
         </div>
        </div>
        <div class="row">
         <div class="form-group col-md-4">
            <label class="checkbox-inline"><input type="checkbox" name="permissao_cliente_comb">Permissões de cliente</label>
         </div>
        </div>
        <hr />
        <div id="actions" class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Confirmar</button>
            <a href="/login/" class="btn btn-default">Voltar</a>
          </div>
        </div>
     </form>
    </div>
    <script src="{% static 'formulario_vistoria/js/bootstrap.min.js' %}"></script>
</body>
</html>
