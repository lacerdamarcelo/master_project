{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Vistorias Master</title>
    <link href="{% static 'formulario_vistoria/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'formulario_vistoria/js/jquery.min.js' %}"></script>
    <link href="{% static 'formulario_vistoria/css/fileinput.min.css' %}" media="all" rel="stylesheet" type="text/css" />
    <script src="{% static 'formulario_vistoria/js/fileinput.min.js' %}"></script>
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container-fluid">
      <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="#">Sistema de Vistorias Master</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
       <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'user_management:login' %}">Login</a></li>
       </ul>
      </div>
     </div>
    </nav>
    <br>
    <div id="main" class="container-fluid">
     <h3 class="page-header">Cadastro</h3>
     <form action="{% url 'user_management:salvar_usuario' numero_acesso=num_acesso %}" method="post">
        {% csrf_token %}
        <div class="row">
         <div class="form-group col-md-4">
           <label for="nome">Nome: </label>
           <input type="text" class="form-control" name="nome">
         </div>
        </div>
        <div class="row">
         <div class="form-group col-md-4">
           <label for="sobrenome">Sobrenome: </label>
           <input type="text" class="form-control" name="sobrenome">
         </div>
        </div>
        <div class="row">
         <div class="form-group col-md-4">
           <label for="email">E-Mail: </label>
           <input type="text" class="form-control" name="email">
         </div>
        </div>
        <div class="row">
         <div class="form-group col-md-4">
           <label for="user">Nome de Usuário: </label>
           <input type="text" class="form-control" name="user">
         </div>
        </div>
        <div class="row">
         <div class="form-group col-md-4">
           <label for="senha">Senha: </label>
           <input type="password" class="form-control" name="senha">
         </div>
        </div>
        <div class="row">
         <div class="form-group col-md-4">
           <label for="conf_senha">Confirmação da senha: </label>
           <input type="password" class="form-control" name="conf_senha">
         </div>
        </div>
        <div id="actions" class="row">
         <div class="col-md-4">
           <div class="form-group">
             <label class="control-label">Assinatura (imagem)</label>
             <input id="input-assinatura" name="input-assinatura" type="file" class="input-assinatura">
           </div>
         </div>
        </div>
        <hr />
        <div id="actions" class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/login/" class="btn btn-default">Voltar</a>
          </div>
        </div>
     </form>
    </div>
    <script src="{% static 'formulario_vistoria/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#input-assinatura").fileinput({
                maxFileSize: 5000,
                uploadUrl: "{% url 'user_management:assinatura_upload' numero_acesso=num_acesso %}"
            });
        });
    </script>
</body>
</html>
